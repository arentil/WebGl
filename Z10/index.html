<html>
	<head>

	<title>Z12312</title>

		<table>
			<tr>
				<td>
					<div class="slidecontainer">
						<text>Viewer at:</text>

							<input type="range" name="EyeX" min="-100" max="100" value="0" class="slider" id="EyeX">

						<form oninput="Eyey.value=parseInt(EyeY.value)/10">

							=<output name="Eyey" for="EyeY">1</output>
						</form>
						<form oninput="Eyez.value=parseInt(EyeZ.value)/10">

							=<output name="Eyez" for="EyeZ">1</output>

					</div>
				</td>
				
				<td>

							=<output name="Lptz" for="LptZ">0</output>
						</form>
					</div>
				</td>
			</tr>
			
			<tr>
				<td>

						<input type="range" name="L2ptZ" min="-100" max="100" value="0" class="slider" id="L2ptZ">
						=<output name="L2ptz" for="L2ptZ">0</output>
					</form>
					</div>
				</td>
