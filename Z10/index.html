<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Z1</title>
	</head>
	<body>
		<font size="5">
		<text>Position of the viewer:</text>
		<div class="slidecontainer">
		<form oninput="Eyex.value=parseInt(EyeX.value)/10">
			<text>X:</text>
			<input type="range" name="EyeX" min="-100" max="100" value="0" class="slider" id="EyeX">
			=<output name="Eyex" for="EyeX">0</output>
		</form>
		<form oninput="Eyey.value=parseInt(EyeY.value)/10">
			<text>Y:</text>
			<input type="range" name="EyeY" min="-100" max="100" value="20" class="slider" id="EyeY">
			=<output name="Eyey" for="EyeY">2</output>
		</form>
		<form oninput="Eyez.value=parseInt(EyeZ.value)/10">
			<text>Z:</text>
			<input type="range" name="EyeZ" min="-100" max="100" value="30" class="slider" id="EyeZ">
			=<output name="Eyez" for="EyeZ">3</output>
		</form>
		</div>
		
		<font size="5">
		<text>Point the viewer is looking at:</text>
		<div class="slidecontainer">
		<form oninput="Lookx.value=parseInt(LookX.value)/10">
			<text>X:</text>
			<input type="range" name="LookX" min="-100" max="100" value="0" class="slider" id="LookX">
			=<output name="Lookx" for="LookX">1</output>
		</form>
		<form oninput="Looky.value=parseInt(LookY.value)/10">
			<text>Y:</text>
			<input type="range" name="LookY" min="-100" max="100" value="0" class="slider" id="LookY">
			=<output name="Looky" for="LookY">0</output>
		</form>
		<form oninput="Lookz.value=parseInt(LookZ.value)/10">
			<text>Z:</text>
			<input type="range" name="LookZ" min="-100" max="100" value="0" class="slider" id="LookZ">
			=<output name="Lookz" for="LookZ">0</output>
		</form>
		</div>
		</font>
		
		<font size="5">
		<text>vec3 pointing up:</text>
		<div class="slidecontainer">
		<form oninput="Ptx.value=parseInt(PtX.value)/10">
			<text>X:</text>
			<input type="range" name="PtX" min="-100" max="100" value="0" class="slider" id="PtX">
			=<output name="Ptx" for="PtX">1</output>
		</form>
		<form oninput="Pty.value=parseInt(PtY.value)/10">
			<text>Y:</text>
			<input type="range" name="PtY" min="-100" max="100" value="10" class="slider" id="PtY">
			=<output name="Pty" for="PtY">1</output>
		</form>
		<form oninput="Ptz.value=parseInt(PtZ.value)/10">
			<text>Z:</text>
			<input type="range" name="PtZ" min="-100" max="100" value="0" class="slider" id="PtZ">
			=<output name="Ptz" for="PtZ">0</output>
		</form>
		</div>
		</font>
		
		<font size="5">
		<text>Point light location:</text>
		<div class="slidecontainer">
		<form oninput="Lptx.value=parseInt(LptX.value)/10">
			<text>X:</text>
			<input type="range" name="LptX" min="-100" max="100" value="0" class="slider" id="LptX">
			=<output name="Lptx" for="LptX">1</output>
		</form>
		<form oninput="Lpty.value=parseInt(LptY.value)/10">
			<text>Y:</text>
			<input type="range" name="LptY" min="-100" max="100" value="10" class="slider" id="LptY">
			=<output name="Lpty" for="LptY">1</output>
		</form>
		<form oninput="Lptz.value=parseInt(LptZ.value)/10">
			<text>Z:</text>
			<input type="range" name="LptZ" min="-100" max="100" value="0" class="slider" id="LptZ">
			=<output name="Lptz" for="LptZ">0</output>
		</form>
		</div>
		</font>
		
		
		<canvas id="glcanvas" width="1366" height="768"></canvas>
		<script type="text/javascript" src="scripts/libs/gl-matrix-min.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
